<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Amiri&display=swap" rel="stylesheet">

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Amiri', serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(-45deg, #0f2027, #1c1c3c, #203a43, #000814);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: white;
    position: relative;
}

/* Gradient animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Aurora overlay */
body::before {
    content:"";
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background: linear-gradient(135deg, rgba(128,0,128,0.15), rgba(0,0,128,0.15), rgba(0,0,0,0.5));
    background-size:400% 400%;
    animation: aurora 30s ease infinite;
    z-index:0;
}
@keyframes aurora {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle linear infinite;
    z-index:1;
}
@keyframes twinkle {
    0% {opacity:0.2; transform: translateY(0) scale(1);}
    50%{opacity:1; transform: translateY(-30px) scale(1.3);}
    100%{opacity:0.2; transform: translateY(0) scale(1);}
}

/* Fade-in animation for heading and paragraph */
@keyframes fadeIn {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
}

/* Heading */
h1 {
    font-family: 'Cinzel', serif;
    font-size: clamp(1.5rem, 5vw, 2.8rem);
    color: #ffd700;
    text-shadow:
        0 0 1px #ffd700,
        0 0 2px #ffd700,
        0 0 3px #ffd700,
        0 0 4px #ffd700;
    margin-bottom: 15px;
    z-index:2;
    animation: fadeIn 1.2s ease forwards;
}

/* Paragraph */
p {
    font-size: clamp(0.9rem, 3vw, 1.2rem);
    color: #ffffff;
    text-shadow:
        0 0 1px #ffffff,
        0 0 2px #ffffff,
        0 0 3px #ffffff,
        0 0 4px #ffffff;
    margin-bottom: 30px;
    z-index:2;
    animation: fadeIn 1.2s ease forwards;
    animation-delay: 0.3s;
}

/* Bottom click text */
#clickText {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #ffffff;
    font-weight: bold;
    z-index:5;
    text-shadow: 0 0 1px #ffffff, 0 0 2px #ffffff, 0 0 3px #ffffff;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%,100%{opacity:1;}
    50%{opacity:0;}
}
</style>
</head>
<body>

<h1>ðŸŒ™ Ramadan Mubarak ðŸŒ™</h1>
<p>May this holy month bring peace, happiness, and prosperity to you and your family.</p>

<div id="clickText">- Click anywhere to listen -</div>

<audio id="bgMusic" src="RahmatunLilAlameen.mp3" loop style="display:none"></audio>

<script>
// Stars
for(let i=0;i<80;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.left=Math.random()*100+'vw';
    star.style.top=Math.random()*100+'vh';
    star.style.animationDuration=(2+Math.random()*3)+'s';
    star.style.animationDelay=Math.random()*5+'s';
    document.body.appendChild(star);
}

// Audio on first click
const audio=document.getElementById('bgMusic');
audio.volume=0.5;
document.addEventListener('click',()=>{
    audio.currentTime=6;
    audio.play().catch(err=>console.log('Audio blocked:',err));
    document.getElementById('clickText').style.display='none';
},{once:true});
</script>

</body>
</html>
